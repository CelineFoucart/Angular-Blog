<div class="alert alert-danger" *ngIf="notFound === true">
    <p>Cette catégorie n'existe pas</p>
</div>

<section class="index" *ngIf="notFound === false">
    <h2 class="index__title">Catégories : {{ category.name }}</h2>
    <div *ngIf="posts is empty">
        <p class="text-center">Cette catégorie est vide</p>
    </div>
    <app-show *ngFor="let post of posts" [post]="post" [withComment]="false"></app-show>
</section>
