<h3>Laisser un commentaire</h3>
<div *ngIf="submit === true && invalid === true" class="alert alert-danger">
    <p>Le formulaire est mal rempli.</p>
</div>
<form action="" method="post" class="form">
    <div class="form__group">
        <label for="pseudo">Pseudo</label>
        <input type="text" name="pseudo" id="pseudo" class="form__input" [formControl]="pseudo">
        <div *ngIf="pseudo.invalid" class="form__help">
            Le pseudo doit faire au moins 3 caractères
        </div>
    </div>
    <div class="form__group">
        <label for="content">Votre commentaire</label>
        <textarea name="content" id="content" cols="30" rows="10" [formControl]="content"></textarea>
        <div *ngIf="content.invalid" class="form__help">
            Le message doit faire au moins 10 caractères
        </div>
    </div>
    <button class="btn-default" (click)="onSubmit($event)">Envoyer</button>
</form>
